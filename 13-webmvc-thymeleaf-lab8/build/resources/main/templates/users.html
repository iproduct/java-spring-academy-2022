<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Users List')" />
<body>
    <div th:replace="fragments/menu :: menu(${path}, ${loggedUserName})" />
    <div class="container">
        <h3>Users List</h3>
        <table class="user-table table table-striped">
            <thead>
            <th th:text="#{lbl.number}"></th>
            <th th:text="#{lbl.username}"></th>
            <th th:text="#{lbl.firstName}"></th>
            <th th:text="#{lbl.lastName}"></th>
            <th th:text="#{lbl.roles}"></th>
            <th th:text="#{lbl.active}"></th>
            <th th:text="#{lbl.created}"></th>
            <th th:text="#{lbl.modified}"></th>
            <th th:text="#{lbl.picture}"></th>
            </thead>
            <tbody>
            <form method="post">
            <tr th:each="row, rowStat : ${users}">
                <td th:text="${rowStat.index + 1}"></td>
                <td th:text="${row.username}"></td>
                <td th:text="${row.firstName}"></td>
                <td th:text="${row.lastName}"></td>
                <td th:text="${row.roles}"></td>
                <td th:text="${row.active}"></td>
                <td th:text="${row.created}"></td>
                <td th:text="${row.modified}"></td>
                <td>
                    <a href="#"  data-toggle="modal" data-target="#exampleModal"
                        th:data-image-url="${'/uploads/' + row.pictureUrl}"
                        th:data-image-title="${row.fullName}">
                        <img class="img-thumbnail" th:if="${row.pictureUrl != null}"
                            th:src="${'/uploads/' + row.pictureUrl}">
                    </a>
                </td>
                <td>
                    <button type="submit" class="btn btn-primary" name="edit" th:value="${row.id}"><i class="fas fa-edit"></i></button>
                    <button type="submit" class="btn btn-danger" name="delete" th:value="${row.id}"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
            </form>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img class="img-fluid" src="#" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/foot :: foot" />
</body>
</html>
